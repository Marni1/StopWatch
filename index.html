<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stoper</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e6af6ff9dd.js" crossorigin="anonymous"></script>


</head>


<body>
    <div class="wrapper">
        <p class="info">
            <i class="fa-solid fa-question"></i>
        </p>
        <h1>Stoper</h1>
        <p class="stopwatch">0:00</p>
        <p class="time">0:00</p>

        <div class="buttons">
            <button class="start"><i class="fa-solid fa-play"></i></button>
            <button class="pause"><i class="fa-solid fa-pause"></i></button>
            <button class="stop"><i class="fa-solid fa-stop"></i></button>
            <button class="reset"><i class="fa-solid fa-times"></i></button>
            <button class="history">Archiwum</button>
        </div>
        <ul class="time-list"></ul>
    </div>

    <div class="modal-shadow">
        <div class="modal">
            <h3>instrukcja</h3>
            <p><i class="fa-solid fa-play"></i> - start</p>
            <p><i class="fa-solid fa-pause"></i> - pausa</p>
            <p><i class="fa-solid fa-stop"></i> - stop</p>
            <p><i class="fa-solid fa-times"></i> - skasuj wszystko (łącznie zarchiwum)</p>
            <p><strong>Archiwum</strong> zobacz wszystkie pomiary</p>
            <button class="close">Zamknij</button>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
